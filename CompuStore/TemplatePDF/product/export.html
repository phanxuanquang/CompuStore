<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container d-flex justify-content-center">
      <div class="card border rounded w-75">
         <div class="card-body container">
            <div class="d-flex justify-content-center">
               <div class="card-img">
                  <img src="C:\Users\Thiet\Pictures\cat magic.jpg" class="img-fluid" />
               </div>
               <div class="container">
                  <div class="col" style="text-align: center;">
                     <div style="font-weight: bold; font-size: 2rem;">
                        {{ data.name }}
                     </div>
                     {{ for keyValue in data.properties }}
                     <table class="w-100">
                        <tr style="background-color: orange;">
                           <th colspan="2">Thông tin sản phẩm</th>
                        </tr>
                        <tr>
                           <td>{{ keyValue.key }}</td>
                           <td>{{ keyValue.value }}</td>
                        </tr>
                     </table>
                     {{ end }}
                     <div>
                        <p style="font-weight: bold; font-size: 2rem;">{{data.price}}</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
